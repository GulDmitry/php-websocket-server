<!DOCUMENT html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Sample of WebSocket</title>

        <script type="text/javascript" src="js-ws/swfobject.js"></script>
        <script type="text/javascript" src="js-ws/web_socket.js"></script>

        <script type="text/javascript" src="jquery-1.6.4.min.js"></script>

        <script type="text/javascript">

            // Set URL of your WebSocketMain.swf here:
            WEB_SOCKET_SWF_LOCATION = "js-ws/WebSocketMain.swf";
            // Set this to dump debug message from Flash to console.log:
            WEB_SOCKET_DEBUG = true;
    
            // Everything below is the same as using standard WebSocket.
            var WSobj;
    
            function init() {

                // Connect to Web Socket.
                // Change host/port here to your own Web Socket server.
                WSobj = new WebSocket("ws://localhost:843/example");

                WSobj.onopen = function() {
            
                    output("onopen");
                    
                    //send JSON to server
                    WSobj.send(JSON.stringify({
                        type:'new_user',
                        group_id:1
                    }))   
                };
                
                WSobj.onmessage = function(e) {
                    // e.data contains received string.
                    output("onmessage: " + e.data);
                };
                WSobj.onclose = function() {
                    output("onclose");
                };
                WSobj.onerror = function() {
                    output("onerror");
                };

            }
    
            function onSubmit() {
                var input = document.getElementById("input");
                // You can send message to the Web Socket using WSobj.send.
                WSobj.send(JSON.stringify({
                    comment: input.value
                }));
                
                output("send: " + input.value);
                input.value = "";
                input.focus();
            }
    
            function onCloseClick() {
                WSobj.close();
            }
    
            function output(str) {
                var log = document.getElementById("log");
                var escaped = str.replace(/&/, "&amp;").replace(/</, "&lt;").
                    replace(/>/, "&gt;").replace(/"/, "&quot;"); // "
                log.innerHTML = escaped + "<br>" + log.innerHTML;
            }

        </script>
    </head>
    <body onload="init();">
        <form onsubmit="onSubmit(); return false;">
            <input type="text" id="input">
            <input type="submit" value="Send">
            <button onclick="onCloseClick(); return false;">close</button>
        </form>
        <div id="log"></div>
    </body>
</html>
